plugins {
    id 'org.springframework.boot' version '2.1.8.RELEASE'
}

description = 'Multi Module App'

configurations {
    dev
}

dependencies {

    testCompile libs.testbase
    testCompile libs.springBootTest

    dev libs.springBootDevTools

    compile project(':platform')
    compile project(':module:service')
    compile project(':module:web')
}