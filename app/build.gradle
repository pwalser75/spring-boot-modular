plugins {
    id 'org.springframework.boot' version '2.2.3.RELEASE'
}

description = 'Multi Module App'

configurations {
    dev
}

dependencies {

    testCompile libs.testbase
    testCompile libs.springBootTest

    dev libs.springBootDevTools

    compile project(':platform')
    compile project(':modules:module1-service')
    compile project(':modules:module1-web')
}
